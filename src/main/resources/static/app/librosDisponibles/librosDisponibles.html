<div ng-controller="loginCtrl">
    <div ng-show="authenticated">
        <p>Estos son los libros disponibles para tu ubicaci√≥n:</p>
        <p>
        <table class="table table-striped table-hover">
            <tbody>
            <tr ng-repeat="todo in listado">
                <td>{{todo.nombre}}</td>
                <td>{{todo.editorial}}</td>
                <td>{{todo.autor}}</td>
                <td><button class="btn btn-default" ng-click="showConfirm(todo)">Detalles</button></td>
            </tr>
            </tbody>
        </table>
        </p>
        <div ng-if="status" id="status">
            <b layout="row" layout-align="center center" class="md-padding">
                {{status}}
            </b>
        </div>
    </div>
    <div  ng-show="!authenticated">
        <p><h1>Error:</h1>Ingrese con una cuenta valida!</p>
    </div>
</div>
