<body>
<!-- Barra de navegaciÃ³n - fixed navbar -->
<nav class="navbar navbar-inverse" style="background:red;">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Share-Book</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav" >
        <li ><a   href="#">Home</a></li>

        <li><a href="#/detalleLibro">Detalle Libro</a></li>
        <li><a   href="#">Page 2</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">

        <li><a  href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contenedor central-->
<div class="container">
  <div class="page-header">
    <p>Publica tu libro: </p>
    <div  ng-show="authenticated">
      <div ng-controller="ControlPublicarLibro">
        <div class="form-inline">
          <input class="form-control" type="text" ng-model="id" placeholder='Id Libro' />
          <input class="form-control" type="text" ng-model="nombre" placeholder='Nombre' />
          <input class="form-control" type="text" ng-model="editorial" placeholder='Editorial' />
          <input class="form-control" type="text" ng-model="autor" placeholder='Autor'  />
          <button class="btn btn-default" ng-click="updateFactoryLibro(id, nombre, editorial, autor)">Publicar Libro</button>
        </div>
      </div>
    </div>
    <div  ng-show="!authenticated">
      Please Log in :)
    </div>
  </div>
  <!-- <p class="lead">test3.</p>-->
</div>

<!--/Pie de pagina / footer -->
<footer class="footer" style="background:red;" >
  <div class="container" >
    <p class="text-muted"><p class="copyright text-muted small">
  </div>
</footer>
